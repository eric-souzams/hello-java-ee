<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Gestão Empresas</title>

    <h:outputStylesheet library="styles" name="style.css" />
</h:head>

<h:body>
<header>
    <h:graphicImage library="images" name="logo.png" />
</header>

<div id="content">
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Razão Social: " for="razaoSocial" />
            <h:panelGroup>
                <h:inputText id="razaoSocial" value="#{gestaoEmpresasController.empresa.razaoSocial}" required="true" label="Razão social"/>
                <h:message for="razaoSocial" />
            </h:panelGroup>

            <h:outputLabel value="Nome Fantasia: " for="nomeFantasia" />
            <h:panelGroup>
                <h:inputText id="nomeFantasia" value="#{gestaoEmpresasController.empresa.nomeFantasia}" required="true" label="Nome fantasia"/>
                <h:message for="nomeFantasia" />
            </h:panelGroup>

            <h:outputLabel value="CNPJ: " for="cnpj" />
            <h:panelGroup>
                <h:inputText id="cnpj" value="#{gestaoEmpresasController.empresa.cnpj}" required="true" label="CNPJ">
                    <f:validateLength minimum="18" maximum="18" />
                </h:inputText>
                <h:message for="cnpj" />
            </h:panelGroup>

            <h:outputLabel value="Tipo Empresa: " for="tipo" />
            <h:panelGroup>
                <h:selectOneMenu id="tipo" value="#{gestaoEmpresasController.empresa.tipo}" required="true" label="Tipo empresa">
                    <f:selectItem itemLabel="Selecione..." />
                    <f:selectItems value="#{gestaoEmpresasController.tiposEmpresa}" var="tipoEmpresa"
                                   itemLabel="#{tipoEmpresa.descricao}" itemValue="#{tipoEmpresa}" />
                </h:selectOneMenu>
                <h:message for="tipo" />
            </h:panelGroup>

            <h:outputLabel value="Data Fundação: " for="dataFundacao" />
            <h:panelGroup>
                <h:inputText id="dataFundacao" value="#{gestaoEmpresasController.empresa.dataFundacao}" label="Data fundação" required="true">
                    <f:convertDateTime pattern="yyyy-MM-dd" />
                    <f:passThroughAttribute name="type" value="date" />
                </h:inputText>
                <h:message for="dataFundacao" />
            </h:panelGroup>

            <h:outputLabel value="Faturamento: " for="faturamento" />
            <h:panelGroup>
                <h:inputText id="faturamento" value="#{gestaoEmpresasController.empresa.faturamento}" label="Faturamento"  required="true">
                    <f:validateDoubleRange minimum="0" />
                    <f:convertNumber pattern="#,##0.00" />
<!--                    <f:convertNumber minFractionNumber="2" maxFractionNumber="2" />-->
<!--                    <f:convertNumber type="currency" />-->
                </h:inputText>
                <h:message for="faturamento" />
            </h:panelGroup>

            <h:outputLabel />
            <h:commandButton value="Salvar" actionListener="#{gestaoEmpresasController.salvar}" />

            <h:outputLabel />
            <h:commandLink value="Ajuda?" action="#{gestaoEmpresasController.ajuda}" />
        </h:panelGrid>
    </h:form>

    <h:dataTable value="#{[0,0,0,0]}">
        <h:column>
            <f:facet name="header">
                <h:outputText value="Razão Social" />
            </f:facet>

            <h:outputText value="Test de Software MEI" />
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Nome Fantasia" />
            </f:facet>

            <h:outputText value="Test EI" />
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Tipo Empresa" />
            </f:facet>

            <h:outputText value="MEI" />
        </h:column>
    </h:dataTable>
</div>

<footer>
    JSF 2.2 e PrimeFaces 6.0 - 2022
</footer>
</h:body>

</html>
