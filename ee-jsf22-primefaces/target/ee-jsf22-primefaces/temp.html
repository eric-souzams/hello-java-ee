<h:form>
    <h:panelGrid columns="2">
        <p:outputLabel value="Razão Social: " for="razaoSocial"/>
        <h:panelGroup>
            <p:inputText id="razaoSocial" value="#{gestaoEmpresasController.empresa.razaoSocial}"
                         required="true" label="Razão social"/>
            <p:message for="razaoSocial"/>
        </h:panelGroup>

        <p:outputLabel value="Nome Fantasia: " for="nomeFantasia"/>
        <h:panelGroup>
            <p:inputText id="nomeFantasia" value="#{gestaoEmpresasController.empresa.nomeFantasia}"
                         required="true" label="Nome fantasia"/>
            <p:message for="nomeFantasia"/>
        </h:panelGroup>

        <p:outputLabel value="CNPJ: " for="cnpj"/>
        <h:panelGroup>
            <p:inputText id="cnpj" value="#{gestaoEmpresasController.empresa.cnpj}" required="true"
                         label="CNPJ">
                <f:validateLength minimum="18" maximum="18"/>
            </p:inputText>
            <p:message for="cnpj"/>
        </h:panelGroup>

        <p:outputLabel value="Tipo Empresa: " for="tipo"/>
        <h:panelGroup>
            <p:selectOneMenu id="tipo" value="#{gestaoEmpresasController.empresa.tipo}" required="true"
                             label="Tipo empresa">
                <f:selectItem itemLabel="Selecione..."/>
                <f:selectItems value="#{gestaoEmpresasController.tiposEmpresa}" var="tipoEmpresa"
                               itemLabel="#{tipoEmpresa.descricao}" itemValue="#{tipoEmpresa}"/>
            </p:selectOneMenu>
            <p:message for="tipo"/>
        </h:panelGroup>

        <p:outputLabel value="Data Fundação: " for="dataFundacao"/>
        <h:panelGroup>
            <p:inputText id="dataFundacao" value="#{gestaoEmpresasController.empresa.dataFundacao}"
                         label="Data fundação" required="true">
                <f:convertDateTime pattern="yyyy-MM-dd"/>
                <f:passThroughAttribute name="type" value="date"/>
            </p:inputText>
            <p:message for="dataFundacao"/>
        </h:panelGroup>

        <p:outputLabel value="Faturamento: " for="faturamento"/>
        <h:panelGroup>
            <p:inputText id="faturamento" value="#{gestaoEmpresasController.empresa.faturamento}"
                         label="Faturamento" required="true">
                <f:validateDoubleRange minimum="0"/>
                <f:convertNumber pattern="#,##0.00"/>
                <!--                    <f:convertNumber minFractionNumber="2" maxFractionNumber="2" />-->
                <!--                    <f:convertNumber type="currency" />-->
            </p:inputText>
            <p:message for="faturamento"/>
        </h:panelGroup>

        <h:outputLabel/>
        <p:commandButton value="Salvar" actionListener="#{gestaoEmpresasController.salvar}" update="@form"/>

        <h:outputLabel/>
        <!--            <p:link value="Ajuda?" outcome="AjudaGestaoEmpresas">-->
        <!--                <f:param name="userid" value="XBBBB" />-->
        <!--            </p:link>-->
    </h:panelGrid>
</h:form>
